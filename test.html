    <title>Fifteen Puzzle</title>

    <link rel="stylesheet" href="nav.css">


    <style>
        body {
            min-width: 320px;
            /*padding: 30px;*/
            background: #0A3940;
            font-family: "Permanent Marker", sans-serif;
        }

        .container {
            width: 60%;
            align-content: center;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            color: #0A3940;
            font-weight: bold;
            margin-top: 2rem;
            font-size: 24px;
        }

        p {
            color: #ef6c00;
            margin-top: 10px;
            font-size: 14px;
            line-height: 18px;
            max-width: 50ex;
        }

        p.large {
            font-size: 1.2rem;
            margin-top: 2rem;
        }

        a {
            color: #3cb6d4;
        }

        .greedy-nav {
            border-top: #ff9800 1px solid;
            border-bottom: #ff9800 1px solid;

            position: relative;
            min-width: 250px;
            /*background: #fff;*/
        }

        .greedy-nav a {
            display: block;
            padding: 20px 30px;
            background: #0A3940;
            font-size: 18px;
            color: #3cb6d4;
            text-decoration: none;
        }

        .greedy-nav a:hover {
            color: #ef6c00;
        }

        .greedy-nav button {
            position: absolute;
            height: 100%;
            right: 0;
            padding: 0 15px;
            border: 0;
            outline: none;
            background-color: #f57c00;
            color: #3cb6d4;
            cursor: pointer;
        }

        .greedy-nav button:hover {
            background-color: #ef6c00;
        }

        .greedy-nav button::after {
            content: attr(count);
            position: absolute;
            width: 30px;
            height: 30px;
            left: -16px;
            top: 12px;
            text-align: center;
            background-color: #ef6c00;
            color: #fff; /*circle number*/
            font-size: 14px;
            line-height: 28px;
            border-radius: 50%;
            border: 3px solid #fff;
            font-weight: bold;
        }

        .greedy-nav button:hover::after {
            transform: scale(1.075);
        }

        .greedy-nav .hamburger {
            position: relative;
            width: 32px;
            height: 4px;
            background: #fff; /*menu bars*/
            margin: auto;
        }

        .greedy-nav .hamburger:before,
        .greedy-nav .hamburger:after {
            content: '';
            position: absolute;
            left: 0;
            width: 32px;
            height: 4px;
            background: #fff;  /*menu bars*/
        }

        .greedy-nav .hamburger:before {
            top: -8px;
        }

        .greedy-nav .hamburger:after {
            bottom: -8px;
        }

        .greedy-nav .visible-links {
            display: inline-table;
        }

        .greedy-nav .visible-links li {
            display: table-cell;
            border-left: 1px solid #ff9800; /*separators between links*/
        }

        .greedy-nav .hidden-links {
            position: absolute;
            right: 0px;
            top: 100%;
        }

        .greedy-nav .hidden-links li {
            display: block;
            border: 1px solid #ff9800; /*dropdown menu border*/
        }

        .greedy-nav .visible-links li:first-child {
            font-weight: bold;
        }

        .greedy-nav .visible-links li:first-child a {
            color: #ef6c00 !important; /*title font color*/
        }

        .greedy-nav .hidden {
            visibility: hidden;
        }
    </style>

    <script>
        window.console = window.console || function (t) {
        };
    </script>


    <script>
        if (document.location.search.match(/type=embed/gi)) {
            window.parent.postMessage("resize", "*");
        }
    </script>


</head>

<body translate="no">
<div class="container">
    <nav class='greedy-nav'>
        <button>
            <div class="hamburger"></div>
        </button>
        <ul class='visible-links'>
            <li><a target="_blank" href='#'>Fifteen Squares</a></li>
            <li><a href='#'>Home</a></li>
            <li><a href='#'>Leaderboard</a></li>
            <li><a href='#'>Score: </a></li>
            <li><a href='#'>Start Over</a></li>
            <li><a href='#'>Background One</a></li>
            <li><a href='#'>Background Two</a></li>
            <li><a href='#'>Background Three</a></li>
            <li><a href='#'>Background Four</a></li>
        </ul>
        <ul class='hidden-links hidden'></ul>
    </nav>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script id="rendered-js">
        var $nav = $('.greedy-nav');
        var $btn = $('.greedy-nav button');
        var $vlinks = $('.greedy-nav .visible-links');
        var $hlinks = $('.greedy-nav .hidden-links');

        var breaks = [];

        function updateNav() {

            var availableSpace = $btn.hasClass('hidden') ? $nav.width() : $nav.width() - $btn.width() - 30;

            // The visible list is overflowing the nav
            if ($vlinks.width() > availableSpace) {

                // Record the width of the list
                breaks.push($vlinks.width());

                // Move item to the hidden list
                $vlinks.children().last().prependTo($hlinks);

                // Show the dropdown btn
                if ($btn.hasClass('hidden')) {
                    $btn.removeClass('hidden');
                }

                // The visible list is not overflowing
            } else {

                // There is space for another item in the nav
                if (availableSpace > breaks[breaks.length - 1]) {

                    // Move the item to the visible list
                    $hlinks.children().first().appendTo($vlinks);
                    breaks.pop();
                }

                // Hide the dropdown btn if hidden list is empty
                if (breaks.length < 1) {
                    $btn.addClass('hidden');
                    $hlinks.addClass('hidden');
                }
            }

            // Keep counter updated
            $btn.attr("count", breaks.length);

            // Recur if the visible list is still overflowing the nav
            if ($vlinks.width() > availableSpace) {
                updateNav();
            }

        }

        // Window listeners

        $(window).resize(function () {
            updateNav();
        });

        $btn.on('click', function () {
            $hlinks.toggleClass('hidden');
        });

        updateNav();
        //# sourceURL=pen.js
    </script>
</div>
</body>

</html>
